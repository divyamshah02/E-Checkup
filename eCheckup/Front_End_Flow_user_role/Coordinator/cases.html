<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cases - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-heartbeat brand-icon"></i>
                <div class="brand-name">eCheckup</div>
                <div class="brand-subtitle">Coordinator Portal</div>
            </div>
            <div class="sidebar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <a class="nav-link active" href="cases.html"><i class="fas fa-folder-open"></i>My Cases</a>
                <a class="nav-link" href="scheduling.html"><i class="fas fa-calendar-alt"></i>Scheduling</a>
                <a class="nav-link" href="tele-callers.html"><i class="fas fa-headset"></i>Tele-callers</a>
                <a class="nav-link" href="reports.html"><i class="fas fa-chart-bar"></i>Reports</a>
                <div class="nav-divider"></div>
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">My Cases</h1>
                        <p class="page-subtitle">Manage all cases assigned to you</p>
                    </div>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <!-- Filters and Search -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-4 mb-3">
                                <label class="form-label small fw-semibold">Search Cases</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Case ID, Policy Holder...">
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label small fw-semibold">Case Type</label>
                                <select class="form-select" id="typeFilter">
                                    <option value="">All Types</option>
                                    <option value="VMER">VMER</option>
                                    <option value="DC Visit">DC Visit</option>
                                    <option value="Online">Online</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label small fw-semibold">Status</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">All Status</option>
                                    <option value="Tele-caller Assignment Pending">Assignment Pending</option>
                                    <option value="Scheduling Pending">Scheduling Pending</option>
                                    <option value="Report Upload Pending">Report Pending</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <button class="btn btn-secondary w-100" id="clearFilters">Clear Filters</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cases Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Cases List</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Case ID</th>
                                        <th>Policy Holder</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>Assigned On</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="casesTableBody">
                                    <!-- Cases will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-muted small">
                                Showing <span id="showing-start">1</span> to <span id="showing-end">10</span> of <span id="total-records">0</span> entries
                            </div>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="pagination-controls">
                                    <!-- Pagination will be populated by JavaScript -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/mock-data.js"></script>
    <script src="static/js/cases.js"></script>
</body>
</html>
