<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-heartbeat brand-icon"></i>
                <div class="brand-name">eCheckup</div>
                <div class="brand-subtitle">Coordinator Portal</div>
            </div>
            <div class="sidebar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <a class="nav-link" href="cases.html"><i class="fas fa-folder-open"></i>My Cases</a>
                <a class="nav-link" href="scheduling.html"><i class="fas fa-calendar-alt"></i>Scheduling</a>
                <a class="nav-link" href="tele-callers.html"><i class="fas fa-headset"></i>Tele-callers</a>
                <a class="nav-link active" href="reports.html"><i class="fas fa-chart-bar"></i>Reports</a>
                <div class="nav-divider"></div>
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">Reports Center</h1>
                        <p class="page-subtitle">Generate and download case reports</p>
                    </div>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Generate New Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="report-form">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="reportType" class="form-label fw-semibold">Report Type</label>
                                    <select class="form-select" id="reportType" required>
                                        <option value="case_summary">Case Summary</option>
                                        <option value="performance_overview">Performance Overview</option>
                                        <option value="sla_compliance">SLA Compliance</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dateRange" class="form-label fw-semibold">Date Range</label>
                                    <select class="form-select" id="dateRange" required>
                                        <option value="last_7_days">Last 7 Days</option>
                                        <option value="last_30_days">Last 30 Days</option>
                                        <option value="this_month">This Month</option>
                                        <option value="last_month">Last Month</option>
                                        <option value="custom">Custom Range</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fileFormat" class="form-label fw-semibold">Format</label>
                                    <select class="form-select" id="fileFormat" required>
                                        <option value="csv">CSV</option>
                                        <option value="pdf">PDF</option>
                                        <option value="xlsx">Excel (XLSX)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row d-none" id="custom-date-range">
                                <div class="col-md-4 mb-3">
                                    <label for="startDate" class="form-label fw-semibold">Start Date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="endDate" class="form-label fw-semibold">End Date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-cogs me-2"></i>Generate Report</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Generated Reports</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Report Name</th>
                                        <th>Date Generated</th>
                                        <th>Format</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="reports-table-body">
                                    <tr>
                                        <td colspan="4" class="text-center py-4">No reports generated yet.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('dateRange').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom-date-range').classList.remove('d-none');
            } else {
                document.getElementById('custom-date-range').classList.add('d-none');
            }
        });

        document.getElementById('report-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Generating report...');
            // In a real app, you would handle the report generation logic here.
        });
    </script>
</body>
</html>
