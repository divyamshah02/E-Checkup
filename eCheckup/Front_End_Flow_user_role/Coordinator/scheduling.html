<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
    <link href="static/css/scheduling.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-heartbeat brand-icon"></i>
                <div class="brand-name">eCheckup</div>
                <div class="brand-subtitle">Coordinator Portal</div>
            </div>
            <div class="sidebar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <a class="nav-link" href="cases.html"><i class="fas fa-folder-open"></i>My Cases</a>
                <a class="nav-link active" href="scheduling.html"><i class="fas fa-calendar-alt"></i>Scheduling</a>
                <a class="nav-link" href="tele-callers.html"><i class="fas fa-headset"></i>Tele-callers</a>
                <a class="nav-link" href="reports.html"><i class="fas fa-chart-bar"></i>Reports</a>
                <div class="nav-divider"></div>
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">Scheduling Calendar</h1>
                        <p class="page-subtitle">View and manage appointments and deadlines</p>
                    </div>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                            <h5 class="mb-0 mx-3" id="month-year"></h5>
                            <button class="btn btn-sm btn-secondary" id="next-month"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button class="btn btn-sm btn-primary" id="today-btn">Today</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="calendar-grid">
                            <div class="calendar-header">Sun</div>
                            <div class="calendar-header">Mon</div>
                            <div class="calendar-header">Tue</div>
                            <div class="calendar-header">Wed</div>
                            <div class="calendar-header">Thu</div>
                            <div class="calendar-header">Fri</div>
                            <div class="calendar-header">Sat</div>
                        </div>
                        <div class="calendar-grid" id="calendar-body">
                            <!-- Calendar days will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/mock-data.js"></script>
    <script src="static/js/scheduling.js"></script>
</body>
</html>
