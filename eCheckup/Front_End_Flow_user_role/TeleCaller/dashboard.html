<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-caller Dashboard - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-heartbeat brand-icon"></i>
                <div class="brand-name">eCheckup</div>
                <div class="brand-subtitle">Tele-caller Portal</div>
            </div>
            <div class="sidebar-nav">
                <a class="nav-link active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <div class="nav-divider"></div>
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">My Assigned Cases</h1>
                        <p class="page-subtitle">All cases requiring your action</p>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <img src="/placeholder.svg?height=40&width=40" alt="User" width="40" height="40" class="rounded-circle">
                        <div class="d-none d-md-block">
                            <div class="fw-semibold" id="user-name"></div>
                            <div class="text-muted" style="font-size: 0.75rem;">Tele-caller</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Case ID</th>
                                        <th>Policy Holder</th>
                                        <th>Case Type</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="cases-table-body">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Coordinator/static/js/mock-data.js"></script>
    <script src="static/js/dashboard.js"></script>
</body>
</html>
