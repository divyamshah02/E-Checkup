<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Visit Case Details - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
    <link href="static/css/case-details.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-heartbeat brand-icon"></i>
                <div class="brand-name">eCheckup</div>
                <div class="brand-subtitle">Tele-caller Portal</div>
            </div>
            <div class="sidebar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <a class="nav-link active" href="cases.html"><i class="fas fa-folder-open"></i>My Cases</a>
                <div class="nav-divider"></div>
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Case Details: <span id="case-id-header"></span></h1>
            </div>
            <div class="content-body">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Case Header -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4 class="mb-1" id="case-id-title"></h4>
                                <p class="text-muted mb-2">Policy Holder: <strong id="policy-holder-name"></strong></p>
                                <div class="d-flex flex-wrap gap-2" id="case-badges"></div>
                            </div>
                        </div>

                        <!-- Tele-caller Actions -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-tasks me-2 text-primary"></i>Your Actions</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold"><i class="fas fa-hospital me-2"></i>Select Diagnostic Center</label>
                                        <select class="form-select" id="dc-select">
                                            <option selected>Choose...</option>
                                            <option>Apollo Diagnostics</option>
                                            <option>Metropolis Healthcare</option>
                                            <option>Dr. Lal PathLabs</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold"><i class="fas fa-calendar-alt me-2"></i>Schedule Appointment</label>
                                        <input type="datetime-local" class="form-control" id="appointment-datetime">
                                    </div>
                                </div>
                                <button class="btn btn-primary" id="schedule-btn"><i class="fas fa-save me-2"></i>Save Schedule</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-history me-2 text-secondary"></i>Past Schedules</h5>
                            </div>
                            <div class="card-body" id="past-schedules">
                                <!-- JS will populate this -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-stream me-2 text-primary"></i>Case Timeline</h5>
                            </div>
                            <div class="card-body">
                                <div class="timeline" id="case-timeline"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Coordinator/static/js/mock-data.js"></script>
    <script src="static/js/case-details.js"></script>
</body>
</html>
