<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCheckup - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="login-container">
        <!-- Background Elements -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="brand-name">eCheckup</h1>
                <p class="brand-subtitle">Healthcare Management System</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Please sign in to your account</p>
                </div>

                <div class="alert alert-danger" role="alert" id="error-wrong-password" style="display: none;">
                    Wrong Password!
                </div>

                <div class="alert alert-danger" role="alert" id="error-user-not-found" style="display: none;">
                    User not registered!
                </div>

                <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                    Unexpected Error occured!
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your email address"
                        required
                    >
                    <div class="form-feedback" id="emailFeedback"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-feedback" id="passwordFeedback"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <!-- Additional Links -->
                <div class="form-footer">
                    <p>Need help? <a href="#" class="support-link">Contact Support</a></p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2025 eCheckup. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help</a>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Include API Caller -->
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/login.js"></script>
    <script>
        window.onload = async function () {
            await InitializeLogin("{{csrf_token}}", "{% url 'login-api-list' %}", "{% url 'logout-api-list' %}");
        }
    </script>
</body>
</html>
