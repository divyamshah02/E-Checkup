<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cases - eCheckup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    <style>
        .case-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .case-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .case-card.priority-high {
            border-left-color: var(--danger-color);
        }
        .case-card.priority-medium {
            border-left-color: var(--warning_color);
        }
        .case-card.priority-low {
            border-left-color: var(--success-color);
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-new { background-color: var(--primary-color); }
        .status-in-progress { background-color: var(--warning_color); }
        .status-completed { background-color: var(--success-color); }
        .status-on-hold { background-color: var(--secondary-color); }
        .status-cancelled { background-color: var(--danger-color); }
        .filter-section {
            background: var(--gray-50);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }
        @media (max-width: 768px) {
            .filter-section {
                padding: 1rem;
            }
            .case-card {
                margin-bottom: 1rem;
            }
            .table-responsive {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
                <div class="sidebar-brand">
                    <i class="fas fa-heartbeat brand-icon"></i>
                    <div class="brand-name">eCheckup</div>
                    <div class="brand-subtitle">Medical Verification Platform</div>
                </div>
                
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="manager-dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cases.html">
                                <i class="fas fa-folder-open me-2"></i>Cases
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="case-creation.html">
                                <i class="fas fa-plus-circle me-2"></i>Create Case
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="scheduling-interface.html">
                                <i class="fas fa-calendar-alt me-2"></i>Scheduling
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="case-assignment.html">
                                <i class="fas fa-user-plus me-2"></i>Assignments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile-management.html">
                                <i class="fas fa-user-cog me-2"></i>Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Sidebar Overlay for Mobile -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Top Navigation -->
                <div class="top-navbar d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary d-md-none me-3 mobile-nav-toggle" type="button" onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="h2 mb-0">All Cases</h1>
                        <span class="badge bg-primary ms-3" id="totalCases">24 Total</span>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshCases()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportCases()">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='case-creation.html'">
                            <i class="fas fa-plus"></i> New Case
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="stats-card bg-gradient-primary text-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0">24</h3>
                                    <p class="mb-0">Total Cases</p>
                                </div>
                                <div class="stats-icon bg-white bg-opacity-25">
                                    <i class="fas fa-folder-open text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="stats-card" style="background: var(--gradient-secondary); color: white;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0">8</h3>
                                    <p class="mb-0">In Progress</p>
                                </div>
                                <div class="stats-icon bg-white bg-opacity-25">
                                    <i class="fas fa-clock text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="stats-card" style="background: linear-gradient(135deg, var(--success-color) 0%, #047857 100%); color: white;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0">12</h3>
                                    <p class="mb-0">Completed</p>
                                </div>
                                <div class="stats-icon bg-white bg-opacity-25">
                                    <i class="fas fa-check-circle text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="stats-card" style="background: linear-gradient(135deg, var(--info-color) 0%, #0e7490 100%); color: white;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0">4</h3>
                                    <p class="mb-0">New Cases</p>
                                </div>
                                <div class="stats-icon bg-white bg-opacity-25">
                                    <i class="fas fa-plus-circle text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label fw-medium">Status</label>
                            <select class="form-select" id="statusFilter" onchange="filterCases()">
                                <option value="">All Status</option>
                                <option value="new">New</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="on-hold">On Hold</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="priorityFilter" class="form-label fw-medium">Priority</label>
                            <select class="form-select" id="priorityFilter" onchange="filterCases()">
                                <option value="">All Priorities</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="typeFilter" class="form-label fw-medium">Case Type</label>
                            <select class="form-select" id="typeFilter" onchange="filterCases()">
                                <option value="">All Types</option>
                                <option value="vmer">VMER</option>
                                <option value="dc-visit">DC Visit</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchInput" class="form-label fw-medium">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search cases..." onkeyup="searchCases()">
                        </div>
                    </div>
                </div>

                <!-- View Toggle -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="btn-group" role="group" aria-label="View toggle">
                        <input type="radio" class="btn-check" name="viewToggle" id="cardView" autocomplete="off" checked onchange="toggleView('card')">
                        <label class="btn btn-outline-primary" for="cardView">
                            <i class="fas fa-th-large"></i> Cards
                        </label>
                        <input type="radio" class="btn-check" name="viewToggle" id="tableView" autocomplete="off" onchange="toggleView('table')">
                        <label class="btn btn-outline-primary" for="tableView">
                            <i class="fas fa-list"></i> Table
                        </label>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="sortBy" class="form-label me-2 mb-0 fw-medium">Sort by:</label>
                        <select class="form-select form-select-sm" id="sortBy" style="width: auto;" onchange="sortCases()">
                            <option value="created-desc">Newest First</option>
                            <option value="created-asc">Oldest First</option>
                            <option value="priority-desc">High Priority First</option>
                            <option value="status">Status</option>
                            <option value="name">Policy Holder Name</option>
                        </select>
                    </div>
                </div>

                <!-- Card View -->
                <div id="cardViewContainer">
                    <div class="row" id="casesContainer">
                        <!-- Cases will be populated here -->
                    </div>
                </div>

                <!-- Table View -->
                <div id="tableViewContainer" style="display: none;">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="casesTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Case ID</th>
                                            <th>Policy Holder</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>Priority</th>
                                            <th>Coordinator</th>
                                            <th>Created</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="casesTableBody">
                                        <!-- Table rows will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Cases pagination" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be populated here -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cases.js"></script>
</body>
</html>
