<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Case Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex login-brand-section">
                <div class="d-flex flex-column justify-content-center align-items-center text-white p-5">
                    <div class="brand-logo mb-4">
    <i class="fas fa-heartbeat fa-4x mb-3"></i>
    <h2 class="fw-bold">eCheckup</h2>
    <p class="lead">Professional Medical Verification Platform</p>
</div>
                    <div class="features-list">
                        <div class="feature-item mb-3">
                            <i class="fas fa-video me-3"></i>
                            <span>VMER Video Consultations</span>
                        </div>
                        <div class="feature-item mb-3">
                            <i class="fas fa-hospital me-3"></i>
                            <span>Diagnostic Center Management</span>
                        </div>
                        <div class="feature-item mb-3">
                            <i class="fas fa-users me-3"></i>
                            <span>Multi-Role Access Control</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-chart-line me-3"></i>
                            <span>Real-time Analytics</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4 d-lg-none">
    <i class="fas fa-heartbeat fa-3x text-primary mb-2"></i>
    <h3 class="fw-bold text-primary">eCheckup</h3>
</div>

                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h4 class="card-title text-center mb-4 fw-bold">Welcome Back</h4>
                            <p class="text-muted text-center mb-4">Sign in to your account</p>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="email" 
                                               placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="password" 
                                               placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="role" class="form-label fw-medium">Login As</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Select your role</option>
                                        <option value="admin">Admin</option>
                                        <option value="hod">HOD</option>
                                        <option value="manager">Manager</option>
                                        <option value="asst_manager">Assistant Manager</option>
                                        <option value="coordinator">Coordinator</option>
                                        <option value="tele_caller">Tele Caller</option>
                                        <option value="dc">Diagnostic Center</option>
                                        <option value="lic_ho">LIC - Head Office</option>
                                        <option value="lic_regional">LIC - Regional Office</option>
                                        <option value="lic_divisional">LIC - Divisional Office</option>
                                        <option value="lic_branch">LIC - Branch</option>
                                        <option value="lic_do">LIC - Development Officer</option>
                                        <option value="lic_agent">LIC - Agent</option>
                                    </select>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember">
                                            <label class="form-check-label text-sm" for="remember">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col text-end">
                                        <a href="#" class="text-decoration-none text-sm">Forgot Password?</a>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    Need help? Contact <a href="mailto:support@ericson.com" class="text-decoration-none">support@ericson.com</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
